<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="title-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>

    <!-- Subtle background gradient -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-grad)"/>
  <rect width="800" height="200" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative circles -->
  <circle cx="50" cy="100" r="80" fill="#6366F1" opacity="0.03"/>
  <circle cx="750" cy="100" r="100" fill="#EC4899" opacity="0.03"/>
  <circle cx="400" cy="180" r="120" fill="#8B5CF6" opacity="0.02"/>

  <!-- Floating SQL keywords - left side -->
  <text x="60" y="50" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#A5B4FC" opacity="0.7">SELECT</text>
  <text x="40" y="90" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#C4B5FD" opacity="0.6">FROM</text>
  <text x="70" y="130" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#A5B4FC" opacity="0.5">WHERE</text>
  <text x="30" y="165" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#F9A8D4" opacity="0.6">JOIN</text>

  <!-- Floating SQL keywords - right side -->
  <text x="700" y="45" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#C4B5FD" opacity="0.6">WITH</text>
  <text x="720" y="85" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#A5B4FC" opacity="0.7">CTE</text>
  <text x="690" y="125" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#F9A8D4" opacity="0.5">ORDER BY</text>
  <text x="715" y="165" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#C4B5FD" opacity="0.6">GROUP</text>

  <!-- Database icon left -->
  <g transform="translate(130, 70)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#6366F1" stroke-width="2"/>
    <path d="M-20,0 L-20,25 A20,8 0 0,0 20,25 L20,0" fill="none" stroke="#6366F1" stroke-width="2"/>
    <ellipse cx="0" cy="25" rx="20" ry="8" fill="none" stroke="#6366F1" stroke-width="2"/>
  </g>

  <!-- Database icon right -->
  <g transform="translate(670, 75)" opacity="0.15">
    <ellipse cx="0" cy="0" rx="18" ry="7" fill="none" stroke="#EC4899" stroke-width="2"/>
    <path d="M-18,0 L-18,22 A18,7 0 0,0 18,22 L18,0" fill="none" stroke="#EC4899" stroke-width="2"/>
    <ellipse cx="0" cy="22" rx="18" ry="7" fill="none" stroke="#EC4899" stroke-width="2"/>
  </g>

  <!-- Ruby gem icon -->
  <g transform="translate(400, 45)" opacity="0.1">
    <polygon points="0,-25 22,-8 14,20 -14,20 -22,-8" fill="none" stroke="#DC2626" stroke-width="2"/>
  </g>

  <!-- Main title with glow -->
  <text x="400" y="105" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="800" fill="url(#title-grad)" text-anchor="middle" filter="url(#glow)">AppQuery</text>

  <!-- Tagline -->
  <text x="400" y="140" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#6B7280" text-anchor="middle" letter-spacing="0.5">Raw SQL, ergonomically</text>

  <!-- Code line decoration -->
  <g transform="translate(400, 170)">
    <rect x="-200" y="-12" width="400" height="24" rx="12" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
    <circle cx="-180" cy="0" r="4" fill="#EF4444"/>
    <circle cx="-165" cy="0" r="4" fill="#F59E0B"/>
    <circle cx="-150" cy="0" r="4" fill="#22C55E"/>
    <text x="0" y="4" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#6366F1" text-anchor="middle">AppQuery[:sales].select_all(binds: {year: 2025})</text>
  </g>
</svg>
