<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="title-grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117"/>
      <stop offset="100%" style="stop-color:#161B22"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow-dark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid-dark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262D" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-grad-dark)"/>
  <rect width="800" height="200" fill="url(#grid-dark)" opacity="0.8"/>

  <!-- Decorative circles with glow -->
  <circle cx="50" cy="100" r="80" fill="#818CF8" opacity="0.05"/>
  <circle cx="750" cy="100" r="100" fill="#F472B6" opacity="0.05"/>
  <circle cx="400" cy="180" r="120" fill="#A78BFA" opacity="0.03"/>

  <!-- Floating SQL keywords - left side -->
  <text x="60" y="50" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#6366F1" opacity="0.5">SELECT</text>
  <text x="40" y="90" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#7C3AED" opacity="0.4">FROM</text>
  <text x="70" y="130" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#6366F1" opacity="0.35">WHERE</text>
  <text x="30" y="165" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#DB2777" opacity="0.4">JOIN</text>

  <!-- Floating SQL keywords - right side -->
  <text x="700" y="45" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#7C3AED" opacity="0.4">WITH</text>
  <text x="720" y="85" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#6366F1" opacity="0.5">CTE</text>
  <text x="690" y="125" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#DB2777" opacity="0.35">ORDER BY</text>
  <text x="715" y="165" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#7C3AED" opacity="0.4">GROUP</text>

  <!-- Database icon left -->
  <g transform="translate(130, 70)" opacity="0.2">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#818CF8" stroke-width="2"/>
    <path d="M-20,0 L-20,25 A20,8 0 0,0 20,25 L20,0" fill="none" stroke="#818CF8" stroke-width="2"/>
    <ellipse cx="0" cy="25" rx="20" ry="8" fill="none" stroke="#818CF8" stroke-width="2"/>
  </g>

  <!-- Database icon right -->
  <g transform="translate(670, 75)" opacity="0.2">
    <ellipse cx="0" cy="0" rx="18" ry="7" fill="none" stroke="#F472B6" stroke-width="2"/>
    <path d="M-18,0 L-18,22 A18,7 0 0,0 18,22 L18,0" fill="none" stroke="#F472B6" stroke-width="2"/>
    <ellipse cx="0" cy="22" rx="18" ry="7" fill="none" stroke="#F472B6" stroke-width="2"/>
  </g>

  <!-- Ruby gem icon -->
  <g transform="translate(400, 45)" opacity="0.15">
    <polygon points="0,-25 22,-8 14,20 -14,20 -22,-8" fill="none" stroke="#EF4444" stroke-width="2"/>
  </g>

  <!-- Main title with glow -->
  <text x="400" y="105" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="800" fill="url(#title-grad-dark)" text-anchor="middle" filter="url(#glow-dark)">AppQuery</text>

  <!-- Tagline -->
  <text x="400" y="140" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#8B949E" text-anchor="middle" letter-spacing="0.5">Raw SQL, ergonomically</text>

  <!-- Code line decoration - terminal style -->
  <g transform="translate(400, 170)">
    <rect x="-200" y="-12" width="400" height="24" rx="12" fill="#21262D" stroke="#30363D" stroke-width="1"/>
    <circle cx="-180" cy="0" r="4" fill="#F85149"/>
    <circle cx="-165" cy="0" r="4" fill="#D29922"/>
    <circle cx="-150" cy="0" r="4" fill="#3FB950"/>
    <text x="0" y="4" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#A78BFA" text-anchor="middle">AppQuery[:sales].select_all(binds: {year: 2025})</text>
  </g>
</svg>
