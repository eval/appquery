<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="title-grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent-grad-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bg-grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117"/>
      <stop offset="100%" style="stop-color:#161B22"/>
    </linearGradient>

    <!-- Glow filter - stronger for dark -->
    <filter id="glow-dark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow for dark -->
    <filter id="shadow-dark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#818CF8" flood-opacity="0.3"/>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid-dark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262D" stroke-width="0.5"/>
    </pattern>

    <!-- Dot pattern -->
    <pattern id="dots-dark" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#818CF8" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background layers -->
  <rect width="800" height="220" fill="url(#bg-grad-dark)"/>
  <rect width="800" height="220" fill="url(#grid-dark)" opacity="0.6"/>
  <rect width="800" height="220" fill="url(#dots-dark)" opacity="0.6"/>

  <!-- Large decorative circles - more visible in dark -->
  <circle cx="0" cy="110" r="150" fill="#818CF8" opacity="0.04"/>
  <circle cx="800" cy="110" r="180" fill="#F472B6" opacity="0.04"/>
  <circle cx="400" cy="250" r="200" fill="#A78BFA" opacity="0.025"/>

  <!-- Decorative lines - data flow -->
  <path d="M 80 60 Q 200 80 280 100" stroke="url(#accent-grad-dark)" stroke-width="1" fill="none" opacity="0.25"/>
  <path d="M 720 60 Q 600 80 520 100" stroke="url(#accent-grad-dark)" stroke-width="1" fill="none" opacity="0.25"/>
  <path d="M 100 160 Q 200 140 300 150" stroke="#818CF8" stroke-width="1" fill="none" opacity="0.2" stroke-dasharray="4 4"/>
  <path d="M 700 160 Q 600 140 500 150" stroke="#F472B6" stroke-width="1" fill="none" opacity="0.2" stroke-dasharray="4 4"/>

  <!-- Sparkles - brighter for dark mode -->
  <g fill="#818CF8" opacity="0.4">
    <polygon points="90,40 92,46 98,46 93,50 95,56 90,52 85,56 87,50 82,46 88,46" transform="scale(0.6)"/>
  </g>
  <g fill="#A78BFA" opacity="0.35">
    <polygon points="750,50 752,56 758,56 753,60 755,66 750,62 745,66 747,60 742,56 748,56" transform="scale(0.5) translate(700, 20)"/>
  </g>
  <g fill="#F472B6" opacity="0.3">
    <polygon points="150,180 152,186 158,186 153,190 155,196 150,192 145,196 147,190 142,186 148,186" transform="scale(0.5)"/>
  </g>

  <!-- Floating SQL keywords - left side -->
  <g font-family="Monaco, 'Courier New', monospace">
    <text x="55" y="45" font-size="12" fill="#818CF8" opacity="0.5" font-weight="600">SELECT</text>
    <text x="35" y="85" font-size="11" fill="#A78BFA" opacity="0.4">FROM</text>
    <text x="65" y="125" font-size="12" fill="#818CF8" opacity="0.35">WHERE</text>
    <text x="25" y="165" font-size="11" fill="#F472B6" opacity="0.4">JOIN</text>
    <text x="75" y="195" font-size="10" fill="#A78BFA" opacity="0.25">LIMIT</text>
  </g>

  <!-- Floating SQL keywords - right side -->
  <g font-family="Monaco, 'Courier New', monospace">
    <text x="715" y="40" font-size="11" fill="#A78BFA" opacity="0.4">WITH</text>
    <text x="735" y="80" font-size="12" fill="#818CF8" opacity="0.5" font-weight="600">CTE</text>
    <text x="680" y="120" font-size="11" fill="#F472B6" opacity="0.35">ORDER BY</text>
    <text x="720" y="160" font-size="12" fill="#A78BFA" opacity="0.4">GROUP</text>
    <text x="700" y="195" font-size="10" fill="#818CF8" opacity="0.25">HAVING</text>
  </g>

  <!-- Database icon left -->
  <g transform="translate(140, 75)" opacity="0.25">
    <ellipse cx="0" cy="0" rx="22" ry="9" fill="none" stroke="#818CF8" stroke-width="2"/>
    <path d="M-22,0 L-22,28 A22,9 0 0,0 22,28 L22,0" fill="none" stroke="#818CF8" stroke-width="2"/>
    <ellipse cx="0" cy="14" rx="22" ry="9" fill="none" stroke="#818CF8" stroke-width="1" stroke-dasharray="3 3"/>
    <ellipse cx="0" cy="28" rx="22" ry="9" fill="none" stroke="#818CF8" stroke-width="2"/>
  </g>

  <!-- Database icon right -->
  <g transform="translate(660, 80)" opacity="0.25">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#F472B6" stroke-width="2"/>
    <path d="M-20,0 L-20,25 A20,8 0 0,0 20,25 L20,0" fill="none" stroke="#F472B6" stroke-width="2"/>
    <ellipse cx="0" cy="12" rx="20" ry="8" fill="none" stroke="#F472B6" stroke-width="1" stroke-dasharray="3 3"/>
    <ellipse cx="0" cy="25" rx="20" ry="8" fill="none" stroke="#F472B6" stroke-width="2"/>
  </g>

  <!-- Table icon left -->
  <g transform="translate(185, 150)" opacity="0.2">
    <rect x="-15" y="-12" width="30" height="24" rx="2" fill="none" stroke="#818CF8" stroke-width="1.5"/>
    <line x1="-15" y1="-4" x2="15" y2="-4" stroke="#818CF8" stroke-width="1"/>
    <line x1="-5" y1="-12" x2="-5" y2="12" stroke="#818CF8" stroke-width="1"/>
  </g>

  <!-- Arrow/flow icon right -->
  <g transform="translate(615, 145)" opacity="0.2">
    <path d="M-20,0 L10,0 M5,-5 L10,0 L5,5" stroke="#F472B6" stroke-width="2" fill="none"/>
  </g>

  <!-- Ruby gem icon - more detailed -->
  <g transform="translate(400, 40)" opacity="0.18">
    <polygon points="0,-22 20,-7 12,18 -12,18 -20,-7" fill="none" stroke="#EF4444" stroke-width="2"/>
    <line x1="0" y1="-22" x2="0" y2="18" stroke="#EF4444" stroke-width="1" opacity="0.5"/>
    <line x1="-20" y1="-7" x2="12" y2="18" stroke="#EF4444" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="-7" x2="-12" y2="18" stroke="#EF4444" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Main title with glow -->
  <text x="400" y="105" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="58" font-weight="800" fill="url(#title-grad-dark)" text-anchor="middle" filter="url(#glow-dark)">AppQuery</text>

  <!-- Decorative underline -->
  <rect x="300" y="115" width="200" height="3" rx="1.5" fill="url(#accent-grad-dark)" opacity="0.4"/>

  <!-- Tagline -->
  <text x="400" y="145" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#8B949E" text-anchor="middle" letter-spacing="1">Raw SQL, ergonomically</text>

  <!-- Code line decoration - terminal style -->
  <g transform="translate(400, 185)" filter="url(#shadow-dark)">
    <rect x="-230" y="-14" width="460" height="28" rx="14" fill="#21262D" stroke="#30363D" stroke-width="1"/>
    <circle cx="-205" cy="0" r="5" fill="#F85149"/>
    <circle cx="-188" cy="0" r="5" fill="#D29922"/>
    <circle cx="-171" cy="0" r="5" fill="#3FB950"/>
    <text x="25" y="5" font-family="Monaco, 'Courier New', monospace" font-size="12" fill="#A78BFA" text-anchor="middle" font-weight="500">AppQuery[:sales].select_all(binds: {year: 2025})</text>
  </g>

  <!-- Result arrow -->
  <g transform="translate(400, 208)" opacity="0.5">
    <path d="M-20,0 L0,8 L20,0" stroke="#3FB950" stroke-width="2" fill="none"/>
  </g>
</svg>
